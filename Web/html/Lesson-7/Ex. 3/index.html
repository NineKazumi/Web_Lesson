<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Регистрация</title>
  </head>
  <body>
    <table border="1">
        <form>
          <tr>
            <td bgcolor="green">Name</td>
            <td bgcolor="grey">
              <input type="text" name="login" value="login" size="20" maxlength="25">
            </td>
          </tr>
          <tr>
            <td bgcolor="green">Password</td>
            <td bgcolor="grey">
              <input type="password" name="password" value="password" size="20" maxlength="25">
            </td>
          </tr>
          <tr>
            <td bgcolor="green">Specialization</td>
            <td bgcolor="grey">
              <select name="book" size="1">
                <option>Web-developer</option>
                <option>Programmer Visual Basic</option>
                <option>Programmer C++</option>
                <option>Programmer C#</option>
                <option>Database programmer</option>
              </select>
            </td>
          </tr>
          <tr>
            <td bgcolor="green">Paul</td>
            <td bgcolor="grey">
              <input type="radio" name="book">♀<br>
              <input type="radio" name="book">♂<br>
            </td>
          </tr>
          <tr>
            <td bgcolor="green">Skills</td>
            <td bgcolor="grey">
              <input type="checkbox">HTML and CSS<br>
              <input type="checkbox">Perl<br>
              <input type="checkbox">ASP<br>
              <input type="checkbox">Adobe Photoshop<br>
              <input type="checkbox">JAVA<br>
              <input type="checkbox">JavaSkript<br>
              <input type="checkbox">Flash<br>
            </td>
          </tr>
          <tr>
            <td bgcolor="green">About me</td>
            <td bgcolor="grey">
              <textarea rows="5" cols="40"></textarea>
            </td>
          </tr>
          <tr>
            <td>
              <input type="submit" value="Complete">
            </td>
            <td>
              <input type="reset" value="Reset">
            </td>
          </tr>
        </form>
    </table>
  </body>
</html>
